<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de TikTok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .tiktok-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video de TikTok</h1>
        <p id="user-display">Usuario: <span id="username">@usuario</span></p>
        <div class="tiktok-container" id="tiktok-container">
            <!-- El contenido de TikTok será cargado dinámicamente -->
        </div>
    </div>

    <script>
        // Función para obtener los parámetros de la URL
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Obtener los parámetros 'complete_url' y 'user' desde la URL
        const completeURL = getURLParameter('complete_url') || 'https://www.tiktok.com/@chadbi_/video/7340770788208905478';
        const user = getURLParameter('user') || 'chadbi_';

        // Actualizar el nombre de usuario en la página
        document.getElementById('username').textContent = `@${user}`;

        // Crear dinámicamente el bloque de TikTok
        const tiktokContainer = document.getElementById('tiktok-container');
        const tiktokEmbed = `
            <blockquote class="tiktok-embed" cite="${completeURL}" data-video-id="" data-embed-from="embed_page" style="max-width:605px; min-width:325px;"> 
                <section> 
                    <a target="_blank" title="@${user}" href="https://www.tiktok.com/@${user}?refer=embed">@${user}</a>
                </section> 
            </blockquote> 
            <script async src="https://www.tiktok.com/embed.js"></script>
        `;
        tiktokContainer.innerHTML = tiktokEmbed;
    </script>
</body>
</html>
