<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de TikTok</title>
    <style>
        /* Escalar el contenido del video TikTok */
        .tiktok-embed iframe {
            transform: scale(0.8); /* Ajusta el tamaño, 0.8 es un 80% del tamaño original */
            transform-origin: top left; /* Mantener alineado el contenido */
        }
    
        .tiktok-embed {
            width: 100%; /* Ajustar el ancho del contenedor */
            overflow: hidden; /* Ocultar contenido que sobrepase */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #ffffff;
            text-align: center;
        }

        .container {
            max-width: 315px;
            margin: 0px auto;
            padding: 0px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 12px;
            margin-bottom: 20px;
        }

        .tiktok-container {
            margin-top: 0px;
        }
    </style>
    <style>
      
    </style>
</head>
<body>
    <!-- <div class="container"> -->
        <!-- <h1>Video de TikTok</h1> -->
        <div class="tiktok-container" id="tiktok-container">
            <!-- El contenido de TikTok será cargado dinámicamente -->
        </div>
        <p id="user-display">Usuario: <span id="username">@usuario</span></p>

    <!-- </div> -->

    <script>
        // Función para obtener los parámetros de la URL
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Obtener los parámetros 'complete_url' y 'user' desde la URL
        const completeURL = getURLParameter('complete_url') || 'https://www.tiktok.com/@chadbi_/video/7340770788208905478';
        const user = getURLParameter('user') || 'chadbi_';

        // Extraer el identificador del video desde completeURL
        const videoIdMatch = completeURL.match(/\/video\/(\d+)/);
        const videoId = videoIdMatch ? videoIdMatch[1] : '';

        // Actualizar el nombre de usuario en la página
        document.getElementById('username').textContent = `@${user}`;

        // Crear dinámicamente el bloque de TikTok
        const tiktokContainer = document.getElementById('tiktok-container');
        const tiktokEmbed = `
            <blockquote class="tiktok-embed" cite="${completeURL}" data-video-id="${videoId}" data-embed-from="embed_page" style="height:auto ;max-width:325px; min-width:125px;"> 
                <section> 
                    <a target="_blank" title="@${user}" href="https://www.tiktok.com/@${user}?refer=embed">@${user}</a>
                </section> 
            </blockquote>`;
        tiktokContainer.innerHTML = tiktokEmbed;

        // Cargar de nuevo el script de TikTok para que renderice el contenido dinámico
        const tiktokScript = document.createElement('script');
        tiktokScript.src = "https://www.tiktok.com/embed.js";
        tiktokScript.async = true;
        document.body.appendChild(tiktokScript);
    </script>
</body>
</html>
