<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Video de TikTok</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(90, 115, 131, 0.05);
        }


        /* Estilos para el iframe de TikTok */
        .tiktok-iframe {
            width: 100%;
            height: 100vh; /* Ocupa toda la altura de la ventana */
            border: none;
            overflow: hidden;
            border-radius:6em; /* Ajusta este valor para cambiar el grado de redondez */
        }
    </style>
</head>
<body>

<div id="tiktok-container">
    <!-- El iframe de TikTok se insertará aquí dinámicamente -->
</div>

<script>
    // Función para obtener los parámetros de la URL
    function getURLParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Obtener el parámetro 'complete_url' desde la URL
    const completeURL = getURLParameter('complete_url') || 'https://www.tiktok.com/@usuario/video/1234567890123456789';

    // Extraer el identificador del video desde completeURL
    const videoIdMatch = completeURL.match(/\/video\/(\d+)/);
    const videoId = videoIdMatch ? videoIdMatch[1] : '';

    // Crear el elemento iframe dinámicamente
    const tiktokContainer = document.getElementById('tiktok-container');
    const iframe = document.createElement('iframe');
    iframe.className = 'tiktok-iframe';
    iframe.src = `https://www.tiktok.com/player/v1/${videoId}?&music_info=0&description=0`;
    iframe.allow = 'fullscreen';
    iframe.title = 'Video de TikTok';

    tiktokContainer.appendChild(iframe);
</script>

</body>
</html>
